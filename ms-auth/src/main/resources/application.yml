server:
  port: 5020
  servlet:
    context-path: /ms-auth/

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  application:
    name: ms-auth
  cloud:
    nacos:
      discovery:
        ephemeral: false
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos

